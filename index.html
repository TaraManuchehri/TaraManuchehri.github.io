<style>
/* تم مدرن - Professional Dark */
:root {
    --primary: #2c3e50;
    --secondary: #3498db;
    --accent: #e74c3c;
    --light: #ecf0f1;
    --dark: #2c3e50;
    --text: #333;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    text-align: right;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: var(--text);
    min-height: 100vh;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    position: relative;
    overflow: hidden;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, var(--secondary), var(--accent));
}

.profile-header {
    text-align: center;
    margin-bottom: 40px;
    position: relative;
}

.profile-header h1 {
    color: var(--primary);
    font-size: 2.5em;
    margin-bottom: 10px;
    font-weight: 700;
}

.title {
    color: var(--secondary);
    font-size: 1.3em;
    font-weight: 300;
}

.contact-info {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    padding: 25px;
    border-radius: 15px;
    margin: 30px 0;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.contact-info p {
    margin: 12px 0;
    font-size: 1.1em;
}

h2 {
    color: var(--primary);
    border-right: 5px solid var(--accent);
    padding-right: 20px;
    margin-top: 40px;
    font-size: 1.5em;
    position: relative;
}

h3 {
    color: var(--secondary);
    margin-top: 25px;
    font-size: 1.2em;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background: var(--light);
    margin: 10px 0;
    padding: 15px 20px;
    border-radius: 10px;
    border-right: 4px solid var(--secondary);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

li:hover {
    transform: translateX(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* انیمیشن‌ها */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.container > * {
    animation: fadeIn 0.6s ease-out;
}
</style>
